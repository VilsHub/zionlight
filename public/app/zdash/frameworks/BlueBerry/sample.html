<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueBerry_v1.0.0 Form Sample</title>
    <link rel="stylesheet" href="BlueBerry-v1.0.0.css">
    <script src="BlueBerry-v1.0.0.js"></script>
</head>
<body>
    <div class="BlueBerry_v1_0_0">
        <form >
            <div class="iwrapper singleLine labelIcon with-placeholder" data-state="inactive" data-placeholder="Place holder here"><input class="text-field icon" type="text"></div>
            <div class="iwrapper singleLine with-placeholder" data-state="inactive" data-placeholder="Place holder here"><input class="text-field" type="text"></div>
            <div class="iwrapper singleLine with-placeholder" data-state="inactive" data-placeholder="Place holder here"><input class="text-field" type="text"> </div>
            <div class="iwrapper singleLine with-placeholder labelIcon" data-state="inactive" data-placeholder="Place holder here"><input class="text-field icon" type="text"> </div>
            <div class="iwrapper multipleLine with-placeholder" data-state="inactive" data-placeholder="Place holder here">
                <textarea class="textarea-field"  name="" id="" rows="10"></textarea>
            </div>
            <div class="iwrapper singleLine twins-input">
                <div class="input1"><input class=" text-field" type="text" id="dd2"></div>
                <div class="input2"><select name="s2" id="s2" class="select-field">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select></div>
            </div>
            <div class="iwrapper radio-group-x legend-right" data-legendLabel="Project platform">
                <div><input type="radio" name="rr" id="r1" class="customRadio"><label for="r1" >Radio 1</label></div>
                <div><input type="radio" name="rr" id="r2" class="customRadio"><label for="r2" >Radio 2</label></div>
                <div><input type="radio" name="rr" id="r3" class="customRadio"><label for="r3" >Radio 3</label></div>
            </div>

            <div class="family-input">
                <div class="xfield legend-left" data-legendLabel="Duration">
                    <div class="iwrapper singleLine twins-input">
                        <div class="input1"><input class=" text-field" type="text" id="dd2"></div>
                        <div class="input2"><select name="s2" id="s2" class="select-field">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select></div>
                    </div>
                </div>
                <div class="xfield legend-right" data-legendLabel="Budget">
                    <div class="iwrapper singleLine twins-input">
                        <div class="input1"><input class=" text-field" type="text" id="dd2"></div>
                        <div class="input2"><select name="s2" id="s2" class="select-field">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select></div>
                    </div>
                </div> 
            </div>

            <div class="family-input">
                <div class="xfield" >
                    <div class="iwrapper singleLine with-placeholder" data-placeholder="First Name"><input class="text-field" type="text" id="dd1"></div>
                </div>
                <div class="xfield" >
                    <div class="iwrapper singleLine with-placeholder" data-placeholder="Last Name">
                            <input class="text-field" type="text" id="dd2">
                            <div class="input-info">
                                <div><a href="https://drive.google.com/file/d/1_REQQlEEW_5B7wDFWee3eDR_uA3E5aDq/view">Info about the above input</a></div>
                            </div>
                    </div>
                </div>            
            </div>
            
            
            <div class="iwrapper legend-right" data-legendLabel="Select example">
                <div>
                    <select name="" id="">
                        <option value="">Please select</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </div>
            </div>

            <div class="labeled-input">
                <div class="iwrapper singleLine"><label for="">Label for select</label></div>
                <div class="iwrapper">
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
